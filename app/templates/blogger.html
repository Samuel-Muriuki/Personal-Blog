{% extends 'base.html' %}

{%block content%}

<div class="container" style="background-image: url(https://media.istockphoto.com/photos/content-marketing-content-data-blogging-media-publication-information-picture-id976370312?b=1&k=20&m=976370312&s=170667a&w=0&h=XVzeWIVV9S3ycATHqVBWOw8__Wq6Gr55JuKYWbRUHrA=); background-repeat: no-repeat; background-size: cover; height: 80vh;  background-position: center; border-radius: 20px;">
    <div class="row">
        {%for blog in blogs%}
        <div class=" col-md-4" >
            <div class="panel text-center" style="box-shadow: 0 4px 8px 0 rgba(15, 14, 14, 0.87); margin: 5%;">
                <div class="panel-head text-info">
                    <h3>{{blog.title_blog}}</h3>
                </div>
                <hr>
                <div class="panel-body">
                    <p>{{blog.description}}</p>
                    <p class="text-right"> <b>Posted by: </b class="text-muted">{{blog.user.username}}</p>
                </div>
                <div class="panel-footer">
                    <p class="date text-muted">Posted on: {{blog.date.strftime('%Y-%m-%d')}}</p>
                    <a href="{{url_for('main.view', id=blog.id)}}"><i class="fas fa-comment fa-fw"></i></a>
                    {% if blog.user == current_user%}
                    <a href="{{url_for('main.delete', id=blog.id)}}"><i class="btn btn-danger">Delete</i></a>
                    <a href="{{url_for('main.update_blog', id=blog.id)}}"><i class="btn btn-success">Update</i></a>
                    {% endif %}
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
